{?comments}
<ol class="comments">
  {#comments}
  <li class="comment">
    <div class="meta">
      <span class="user">
        {?user_link}
          <a href="{user_link}">{user}</a>
        {:else}
          {user}
        {/user_link}
      </span>
      <span class="time">{pptime}</span>
    </div>
    {?monospace}
      <pre class="text">{text}</pre>
    {:else}
      <div class="text">{text}</div>
    {/monospace}
  </li>
  {/comments}
</ol>
{/comments}
