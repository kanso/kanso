<h1>
  <a href="{baseURL}/">Apps</a>
  <a href="{baseURL}/{app}">{app_heading}</a>
  <a href="{baseURL}/{app}/types/{type}">{type_heading}</a>
  <strong><a href="{baseURL}/{app}/view/{doc._id}">{doc._id}</a></strong>
</h1>

<div id="main">

  {>"flashmessages.html"/}

  <h2>{display_name}</h2>

  <table class="viewtype">
    {#fields}
    <tr>
      <th>{field}</th>
      <td>{value}</td>
    </tr>
    {/fields}
  </table>

  <div class="bottom_actions">
    <a class="button" href="{baseURL}/{app}/types/{type}">
      <span class="icon">.</span>
      <span class="label">All {type_plural}</span>
    </a>
    <a class="button" href="{baseURL}/{app}/edit/{doc._id}">
      <span class="icon">p</span>
      <span class="label">Edit</span>
    </a>
    <form class="delete_form" action="{baseURL}/{app}/delete/{doc._id}" method="POST">
      <div class="button">
        <input class="icon" type="submit" value="X" />
        <input class="label" type="submit" value="Delete" />
      </div>
    </form>
    <a class="button" href="{baseURL}/{app}/types/{type}/add">
      <span class="icon">=</span>
      <span class="label">Add another</span>
    </a>
  </div>

</div>
